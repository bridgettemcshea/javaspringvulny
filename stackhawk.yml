app:
  applicationId: 6deb7e16-6243-4cf2-b63d-6c5a505876c0
  env: local
  host: ${APP_HOST:https://localhost:9000}
  excludePaths:
    - "/logout"
#    - "/login-form-multi"
#    - "/login-code"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: "HTTP.*200.*"
hawk:
  spider:
    maxDurationMinutes: 5
